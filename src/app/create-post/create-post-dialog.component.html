<mat-card class="dialog-card">
	<mat-card-header class="d-flex justify-content-center">
		<mat-card-title>Create Post</mat-card-title>
	</mat-card-header>
	<mat-divider></mat-divider>
	<div class="row d-flex align-items-center">
		<button mat-mini-fab color="primary" class="m-2">
			<mat-icon class="mat-typography mat-h2">JL</mat-icon>
		</button>
		<h2 class='m-0'>Jeffrey Saelee</h2>
	</div>
	<mat-card-content>
		<form class="form">
			<mat-form-field class="form-full-width" appearance="fill">
				<mat-label>What's on your mind?</mat-label>
				<textarea matInput style="resize: none; height: 200px"></textarea>
			</mat-form-field>
		</form>
	</mat-card-content>
	<mat-card-actions>
		<button mat-raised-button color="primary" type="submit" class="btn-block">Post</button>
	</mat-card-actions>
</mat-card>
