<mat-card class="mat-card d-flex p-3 mt-2">
	<a routerLink="/profile" mat-mini-fab color="primary">
		<mat-icon class="mat-typography mat-h2"
			>{{ user.firstName.charAt(0).toUpperCase() }}{{ user.lastName.charAt(0).toUpperCase()}}</mat-icon
		>
	</a>
	<button
		mat-stroked-button
		(click)="openDialog()"
		color="accent"
		style="width: 100%"
		class="text-left h5 mat-button ml-2 font-italic"
	>
		What's on your mind, {{ user.firstName }}?
	</button>
</mat-card>
