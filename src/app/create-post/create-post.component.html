<mat-card class='mat-card d-flex p-3 mt-2'>
    <button mat-mini-fab color='primary'><mat-icon class="mat-typography mat-h2">{{firstName.charAt(0)}}{{lastName.charAt(0)}}</mat-icon></button>
    <button mat-stroked-button (click)="openDialog()" color='accent' style='width: 100%' class='text-left h5 font-weight-light mat-button ml-2'>What's on your mind, {{ firstName }}?</button>
</mat-card>
