<mat-card class='mt-3 mat-typography'>
    <mat-card-content>
		<mat-card-title>Login</mat-card-title>
		<mat-card-subtitle>Enter Email and Password</mat-card-subtitle>
        <form>
			<mat-form-field appearance="standard" class="input-fields" hideRequiredMarker>
				<mat-label>Email</mat-label>
				<input matInput name="email" required placeholder="Enter Email" />
				<mat-error></mat-error>
			</mat-form-field>
			<mat-form-field appearance="standard" class="input-fields" hideRequiredMarker>
				<mat-label>Password</mat-label>
				<input
					matInput
					[type]="hidePass ? 'password' : 'text'"
					name="password"
					minlength="6"
					required
					placeholder="Enter Password"
				/>
				<button
					mat-icon-button
					matSuffix
					(click)="hidePass = !hidePass"
					[attr.aria-label]="'Hide Password'"
					[attr.aria-passed]="hidePass"
				>
					<mat-icon>{{ hidePass ? 'visibility_off' : 'visibility' }}</mat-icon>
				</button>
				<mat-error></mat-error>
			</mat-form-field>
			<button mat-raised-button color="primary" type="submit" class="btn-block">
				Register
			</button>
            <mat-card-subtitle class='mt-2'><a routerLink="/register">New User? Click Here</a></mat-card-subtitle>
        </form>

    </mat-card-content>
</mat-card>
