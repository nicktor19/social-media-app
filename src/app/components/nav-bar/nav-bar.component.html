<mat-toolbar color="primary" class="row justify-content-between">
	<div class="col d-flex">
		<div class='pt-1'>
			<mat-icon>supervised_user_circle</mat-icon>
			<span class="logo-insta">Insta</span><span class="logo-face">Face</span>
		</div>

		<a
			class="mr-2"
			mat-raised-button
			color="primary"
			routerLink="home"
			routerLinkActive="mat-accent"
			[routerLinkActiveOptions]="{ exact: true }"
			*ngIf="!logger"
			>Login <mat-icon color="basic">login</mat-icon></a
		>
		<a mat-raised-button color="primary" routerLink="register" routerLinkActive="mat-accent" *ngIf="!logger"
			>Register</a
		>
	</div>

	<div class="justify-content-end" *ngIf="logger">
		<div class="float-left pr-3" color="accent">Hello, {{ user.firstName }} {{ user.lastName }}</div>
		<button
			class="justify-content-end"
			mat-raised-button
			color="primary"
			[matMenuTriggerFor]="menu"
		>
		
			<mat-icon>menu</mat-icon>
		</button>
		<mat-menu #menu="matMenu">
			<a mat-menu-item routerLink="dashboard" class="px-2">Dashboard</a>
			<mat-divider></mat-divider>
			<a mat-menu-item routerLink="profile" class="px-2">Profile</a>
			<mat-divider></mat-divider>
			<a mat-menu-item href="#" (click)="onClickLogout()" class="px-2">Logout</a>
		</mat-menu>
	</div>
</mat-toolbar>
